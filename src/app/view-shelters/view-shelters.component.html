<app-user-nav></app-user-nav>
<div class="container">
    <h1 class="text-center">Shelters</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Volunteer Name</th>
            <th scope="col">Place</th>
            <th scope="col">Contact Details</th>
            <th scope="col">Shelter Place</th>
            <th scope="col">Shelter Strength</th>
           

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of shelters;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{r.userdetails[0].name}}</td>
            <td>{{r.userdetails[0].place}}</td>
            <td>{{r.userdetails[0].phone}}<br>
            {{r.userdetails[0].email}}<br>


            </td>

            <td>{{r.shelter_place}}</td>
            <td>{{r.shelter_strength}}</td>
            
           
          </tr>
         
        </tbody>
      </table>
</div>
