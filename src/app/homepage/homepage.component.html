<div class="col-md-6 login" id="login">
    <h1 class="text-center text-primary">Login</h1>
    <form [formGroup]="loginform" (ngSubmit)="login()" >
        <div class="col-md-12">
            <label for="email">Email</label>
            <input id="email" class="form-control" formControlName="username">
        </div>
        <div class="col-md-12" *ngIf="username && username.invalid && username.touched">
            <div class="text-danger">Email is required</div>

        </div>
        
        <div class="col-md-12">
            <label>Password</label>
            <input type="password" class="form-control" required formControlName="password">
        </div>
        <div class="col-md-12" *ngIf="password && password.invalid && password.touched">
            <div class="text-danger">Password is required</div>

        </div>
        <div class="col-md-12">
            <a [routerLink]="['forgotpassword']">Forgot Password</a>
        </div>
       
        <div class="col-md-12">
            <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
    
</div>
