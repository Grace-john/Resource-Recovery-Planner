<app-user-nav></app-user-nav>
<div class="container">
    <h2 class="text-center">Volunteer Details</h2>
    <form [formGroup]="resource">
        <div class="row">
            <div class="col-md-6">
                <label>District</label>
                <input type="text" class="form-control" formControlName="district">
            </div>
            <div class="col-md-6">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
            </div>
        </div>
        <div class="row">
            
            <div class="col-md-6">
                <label>Resource Type</label>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="resourcetype" value="Ambulance" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                           Ambulance
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="resourcetype" value="Boat" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                           Boat
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="resourcetype" value="Crain" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                           Crain
                        </label>
                    </div>
             
                
            
              
            </div>
            <div class="col-md-6">
                <label>Resource Owner</label>
                <input type="text" class="form-control" formControlName="resource_owner">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" (click)="getDetails()">Submit</button>
            </div>
        </div>
    </form>

</div>
